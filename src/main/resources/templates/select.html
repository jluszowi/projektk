<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="Windows-88592">
    <title th:text="${title}"></title>
</head>
<body>

    <h1 th:text="${title}"></h1>

    <table>
        <tr th:each="booksRow : ${books}">
            <td with="200px" height="80px"
                th:each="book : ${booksRow}"
                th:attr="bgcolor=${yellow}"
                th:text="${book}"
                th:onclick="'location.href= \'' + @{/select/{c}(c=${book})} + ' \' '"/>
            </td>
        </tr>
    </table>

</body>
</html>
